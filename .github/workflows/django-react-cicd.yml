name: CI/CD Pipeline (Docker + Django + React)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ”¹ Set up Docker Buildx (for caching and multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”¹ Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ”¹ Build Backend Image
      - name: Build Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/react-django-backend:latest ./backend

      # ðŸ”¹ Build Frontend Image
      - name: Build Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/react-django-frontend:latest ./frontend

      # ðŸ”¹ Push Both Images
      - name: Push Images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-django-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-django-frontend:latest

      # ðŸ”¹ Optional: Deploy using docker-compose
      - name: Deploy using docker-compose
        run: |
          docker-compose down || true
          docker-compose pull
          docker-compose up -d
