name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug file paths
        run: |
          echo "Listing all files to find Dockerfile path..."
          ls -R

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ§  Build Backend Image (ensure backend/Dockerfile exists)
      - name: Build Backend Image
        run: docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/react-django-backend:latest .

      # ðŸ§  Build Frontend Image (ensure frontend/Dockerfile exists)
      - name: Build Frontend Image
        run: docker build -f frontend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/react-django-frontend:latest .

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-django-backend:latest

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-django-frontend:latest

      # ðŸ”¹ Optional: Deploy using docker-compose
      - name: Deploy using docker-compose
        run: |
          docker-compose down || true
          docker-compose pull
          docker-compose up -d
