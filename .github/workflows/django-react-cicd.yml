name: CI/CD with Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: |
          echo "Building backend..."
          ls -R   #  Debug: Shows all files so we confirm path
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/react-django-backend:latest .

      - name: Build Frontend Image
        run: |
          echo "Building frontend..."
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/react-django-frontend:latest .

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-django-backend:latest

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-django-frontend:latest

      # ðŸ”¹ Optional: Deploy using docker-compose
      - name: Deploy using docker-compose
        run: |
          docker-compose down || true
          docker-compose pull
          docker-compose up -d
