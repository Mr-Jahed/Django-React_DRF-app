name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug file paths
        run: |
          echo "Listing all files to verify structure..."
          ls -R

      # 🧱 Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔑 Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 🐍 Build Backend Image
      - name: Build Backend Image
        run: docker build -f ./backend/Dockerfile -t jahed0307/react-django-backend:latest ./backend

      # ⚛️ Build Frontend Image
      - name: Build Frontend Image
        run: docker build -f ./frontend/Dockerfile -t jahed0307/react-django-frontend:latest ./frontend

      # 🚀 Push images to DockerHub
      - name: Push Backend Image
        run: docker push jahed0307/react-django-backend:latest

      - name: Push Frontend Image
        run: docker push jahed0307/react-django-frontend:latest

      # 🛠️ Install Docker Compose (for old command compatibility)
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 🧠 Deploy using docker-compose
      - name: Deploy using docker-compose
        run: |
          docker-compose down || true
          docker-compose up -d --build
